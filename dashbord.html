<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Studentsy</title>
        <link rel="icon" type="image/x-icon" href="/img/icons/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="./students-style.css"/>
        <link rel="stylesheet" href="./modal-window.css"/>
        <link rel="manifest" href="/manifest.json">
    </head>

    <body>
        <header>
            <div class="header-left">
                <span>
                    <i class="fa-solid fa-frog" style="color: #b44b28;font-size: 24px;"></i>
                </span>
                <a href="students.html" class="logo">Studentsy</a>
            </div>

            <div class="header-right">
                <div class="notification-container">
                    <a href="messages.html" class="bell" aria-label="notifications">
                        <i class="fa-solid fa-bell"></i>
                        <span class="notification-badge"></span>
                    </a>
                
                    <div class="notification-dropdown">
                        <h3>New Messages</h3>
                        <ul>
                            <li>
                                <img src="/img/icons/dachshund.jpg" alt="Student 1">
                                <div class="message-info">
                                    <p class="name">Andrii Potikha</p>
                                    <p class="message">Buona giornata!</p>
                                </div>
                            </li>
                            <li>
                                <img src="/img/icons/gossip-t.jpg" alt="Student 2">
                                <div class="message-info">
                                    <p class="name">Kate Havryshchuk</p>
                                    <p class="message">See u on lection!</p>
                                </div>
                            </li>
                            <li>
                                <img src="/img/icons/gossip-t.jpg" alt="Student 3">
                                <div class="message-info">
                                    <p class="name">Maria Lytvyn</p>
                                    <p class="message">Let`s eat some cake with coffee</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="user-container">
                    <div class="user-profile">
                        <img src="/img/icons/gossip-t.jpg" alt="user-picture">
                        <p class="user-name">Polina Bakhmetieva</p>
                    </div>

                    <div class="profile-dropdown">
                        <ul>
                            <li>
                                <p id="profile">Profile</p>
                            </li>
                            <li>
                                <p id="log-out">Log Out</p>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </header>

        <main>
            <aside class="big-sidebar">
                <nav>
                    <ul>
                        <li class="hideOnMobile active-nav"><a href="dashbord.html" class="nav-link">Dashbord</a></li>
                        <li class="hideOnMobile"><a href="students.html" class="nav-link">Students</a></li>
                        <li class="hideOnMobile"><a href="tasks.html" class="nav-link">Tasks</a></li>
                    </ul>
                </nav>
            </aside>
            <aside class="small-sidebar">
                <nav>
                    <ul>
                        <li class="active-nav"><a href="dashbord.html" class="nav-link">Dashbord</a></li>
                        <li><a href="students.html" class="nav-link">Students</a></li>
                        <li><a href="tasks.html" class="nav-link">Tasks</a></li>
                        <li id="close-sidebar" class="close-sidebar" onclick=hideSidebar()><i class="fa-solid fa-xmark sidebar-button" style="color: #3a5635;"></i></li>
                    </ul>
                </nav>
            </aside>
            <span class="open-sidebar" onclick=showSidebar()><i class="fa-solid fa-bars" style="color: #f4e2d0;"></i></span>

            <div class="content">
                <div class="title-container">
                    
                    
                </div>

                <div>

        <script src="index.js"></script>
    </body>
</html>
